<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tailwindcss</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class= "text-slate-600 font-Nunito">
    <div class="grid md:grid-cols-3 "> <!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
            <div class="flex justify-between items-center">
                <h1 class="font -bold uppercase p-4 border-b border-gray-100">
                    <a class="hover:text-slate-800" href="/">Chon Cook Book</a>
                </h1>
                <div class="px-4 cursor-pointer md:hidden" id="menuIcon">
                    <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                      </svg>
                      
                </div>
            </div>
            <ul class="text-sm mt-6 hidden md:block" id="menuList"> 
                <li class="text-slate-700 font-bold py-1 border-r-2 border-primary">
                    <a class="px-4 flex justify-end" href="#">                        
                        <span>Home</span>
                        <svg class="w-4 ml-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                          </svg>  
                    </a>
                </li>
                <li class="py-1">
                    <a class="px-4 flex justify-end" href="#">
                        <span>About</span>
                        <svg class="w-4 ml-1"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                          </svg>
                    </a>
                </li>
                <li class="py-1">
                    <a class="px-4 flex justify-end" href="#">                         
                        <span>Contact</span>
                        <svg class="w-4 ml-1"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
                          </svg> 
                    </a>
                </li>
            </ul>
        </nav>
    </div><!-- end nav -->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end">
            <a class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500" href="#">Log in</a>
            <a class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500" href="#">Sign up</a>
        </div>
        <header>
            <h2 class="text-slate-800 text-6xl  font-semibold">Cooking Guide</h2>
            <h3 class="text-2xl font-semibold">Beginner friendly</h3>
        </header>

        <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

            <div class="mt-8 grid lg:grid-cols-3 gap-10">
                <!-- cards go here -->
                 <div class="card">
                    <img src="img/food01.JPG" alt="project01" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Veg lasagna</span>
                        <span class="block text-gray-500 text-sm">- High in fat</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 mr-1 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        <span>55 mins</span>
                    </div>
                 </div>
                 <div class="card">
                    <img src="img/food02.JPG" alt="project01" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Veg curry with rice</span>
                        <span class="block text-gray-500 text-sm">- Very filling</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 mr-1 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        <span>45 mins</span>
                    </div>
                 </div>
                 <div class="card">
                    <img src="img/food03.JPG" alt="project01" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Scrambled egg with avocado on toast</span>
                        <span class="block text-gray-500 text-sm">- High in protein</span>
                    </div>
                    <div class="badge">
                        <svg class="w-5 h-5 mr-1 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="size-6">
                            <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                          </svg>
                        <span>10 mins</span>
                    </div>
                 </div>
            </div>

            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most popular</h4>

            <div class="mt-8">
            </div>
            <div class="flex justify-center">
                <div class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 duration-300 hover:bg-opacity-50 transition ease-out">Load more</div>
            </div>
        </div>
    </main>
</div>

<script src="main.js"></script>
</body>
</html>
